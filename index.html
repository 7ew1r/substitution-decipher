<!DOCTYPE html>
<html lang="ja">

<head>   
  <meta charset="utf-8">
  <title>Substitution Cipher Decipher</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <h1>Substitution Cipher Decipher</h1>
  <div id="app">
    <div class="flex__container">
      <div class="flex__left">
        <textarea class="code_input" type="text" v-model="string"></textarea>
        <div>
          <h2>Plaintext</h2>
          <div class="plaintext">
            <span v-for="chara in decodeString">
              <span v-bind:class="{ color_red:chara.isChange }">{{ chara.chara }}</span>
            </span>
          </div>
        </div>
      </div>
      <div class="flex__right">
        <ul>
          <li v-for="c in alphabetPairs">
            {{ c.key }} <span class="small_text">( <span class="charaCount">{{ charaCount(c.key) | alignDegit }}</span>
              )
              <span class="charaRate">{{ charaRate( charaCount(c.key)) | numberWithPercent }}</span> :
              <input type="text" v-model="c.convertTo"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
